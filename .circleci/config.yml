version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.3.0
  python: circleci/python@2.0.3
commands:
  install-dependencies:
    steps:
      - python/install-packages:
          pip-dependency-file: requirement.txt
          pkg-manager: pip
  setup-browser:
    steps:
      - browser-tools/install-browser-tools:
          chrome-version: 105.0.5195.102
      - run:
          name: Verify Browser installation
          command: |
            google-chrome --version
            firefox --version
            geckodriver --version
            chromedriver --version

jobs:
  run-tests:
    circleci_ip_ranges: true
    docker:
      - image: cimg/python:3.10.5-browsers
    parameters:
      sheet-name:
        type: string
    steps:
      - checkout
      - install-dependencies
      - setup-browser
      - run:
          name: "Run the tests"
          no_output_timeout: 30m
          command: |
            robot -d Results --output original.xml -v env:prod -v current_sheet:<< parameters.sheet-name >> -i apply_theme TGM/ || robot -d Results --prerunmodifier DataDriver.rerunfailed:Results/original.xml --output rerun.xml -v env:prod -i apply_theme TGM/
            rebot -d Results --merge Results/original.xml Results/rerun.xml
      - store_artifacts:
          path: Results
          destination: artifact-file

workflows:
  my-workflow:
    jobs:
      - run-tests:
          matrix:
            parameters:
              sheet-name: [PD1-10]