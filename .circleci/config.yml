version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.3.0
  python: circleci/python@2.0.3
commands:
  install-dependencies:
    steps:
      - python/install-packages:
          pip-dependency-file: requirement.txt
          pkg-manager: pip
  setup-browser:
    steps:
      - browser-tools/install-browser-tools:
          chrome-version: 105.0.5195.102
      - run:
          name: Verify Browser installation
          command: |
            google-chrome --version
            firefox --version
            geckodriver --version
            chromedriver --version

jobs:
  run-tests:
    circleci_ip_ranges: true
    docker:
      - image: cimg/python:3.10.5-browsers
    parameters:
      sheet-name:
        type: string
    steps:
      - checkout
      - install-dependencies
      - setup-browser
      - run:
          name: "Run the tests"
          no_output_timeout: 30m
          command: robot -d Results -v env:prod -v current_sheet:<< parameters.sheet-name >> TGM/
      - store_test_results:
          path: Results

workflows:
  my-workflow:
    jobs:
      - run-tests:
          matrix:
            parameters:
              sheet-name: [PD11-20, PD21-25]